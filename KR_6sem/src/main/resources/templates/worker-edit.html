<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link th:href="@{/custom.css}" rel="stylesheet">
    <!--    <script type="text/javascript" src="../static/log.js"></script>-->
</head>
<body>
<section class="forms-section">
    <h1 class="section-title">Расчёт зарплат</h1>
    <div class="forms">
        <div class="form-wrapper is-active">
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    Редактировать
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" method="post">
                    <fieldset  th:each="el: ${workers}">
                        <legend>Пожалуйста, введите новые персональные данные работника</legend>
                        <div class="input-block">
                            <label for="name">Фамилия</label>
                            <input id="name" type="text" th:value="${el.name}" name="name" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-email">Логин</label>
                            <input id="signup-email" type="email" th:value="${el.username}" name="username" placeholder="some@some.com" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Пароль</label>
                            <input id="signup-password" type="password" th:value="${el.password}" name="password" required>
                        </div>
                        <div align="center" class="input-block">
                            <label for="ben">Наличие льгот</label>
                            <input id="ben" name="benefit" type="checkbox">
                        </div>
                        <div class="input-block">
                            <label for="job_id">ID Должности</label>
                            <select id="job_id" type="text" name="job_id" required>
                                <option value="1">Директор</option>
                                <option value="2">Стажер</option>
                                <option value="3">Секретарь</option>
                                <option value="4">Начальник отдела кадров</option>
                                <option value="5">Заместитель директора</option>
                                <option value="6">Менеджер</option>
                            </select>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
